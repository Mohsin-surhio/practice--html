<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dev Basics Course</title>
</head>
<body>
  
  <h3>Ask me a question</h3>
  <form novalidate target="_blank" method="POST" action="https://w3schools.com/action_page.php" style="padding-bottom: 200px;">
    <label for="firstName">First name:</label>
    <br>
    <input required type="text" id="firstName" name="first-name">
    <br>
    <label for="lastName">Last name:</label>
    <br>
    <input type="text" id="lastName" name="last-name">
    <br>
    <label for="questionBox">Question:</label>
    <br>
    <textarea required id="questionBox" name="question"></textarea>
    <br>
    <input type="submit">
  </form>
</body>
</html>
